        <nav class="navbar">

    <main>
      <div class="container">
        <h4 class="text-center mt-5 mb-2">
          Chapter# 26-30 | Numbers, Integers & Decimals
        </h4>
        <hr />
      </div>
      <div class="container my-4">
        <div class="row">
          <div class="col-md-12 col-lg-6 p-4">
            <h3 class="text-center">Input</h3>
            <div class="input-group mb-3 border border-black rounded-1 p-4">
              <input type="text" class="form-control" id="input" placeholder="Type your text here" aria-label="default input example">
              <button type="button" class="btn btn-outline-dark rounded-0 mx-1" onclick="clear0()">Clear</button>
            </div>
          </div>
          <div class="col-md-12 col-lg-6 ms-md-auto p-4">
            <h3 class="text-center">Original Number</h3>
            <div class="original p-2 rounded-1 text-white text-center" id="original">
              <h1>25.12345</h1>
            </div>
          </div>
        </div>
      
        <div class="container text-center mt-4">
         
          <div class="row">
            <div class="col-md-6">
              <h4>Buttons</h4>
              <div class="row d-flex justify-content-center border border-black p-4 rounded-2">
                <div class="col-sm-6 mb-3">
                  <button class="btn btn-danger w-100 rounded-0" onclick="roundNumber()">Round A Number</button>
                </div>
                <div class="col-sm-6 mb-3">
                  <button class="btn btn-danger w-100 rounded-0" onclick="ceilNumber()">Ceil A Number</button>
                </div>
                <div class="col-sm-6 mb-3">
                  <button class="btn btn-danger w-100 rounded-0" onclick="floorNumber()">Floor A Number</button>
                </div>
                <div class="col-sm-6 mb-3">
                  <button class="btn btn-danger w-100 rounded-0" onclick="generateRandom()">Generate A Random Number</button>
                </div>
                <div class="col-sm-6 mb-3">
                  <button class="btn btn-danger w-100 rounded-0" onclick="throwDice()">Throw A Dice</button>
                </div>
                <div class="col-sm-6 mb-3">
                  <button class="btn btn-danger w-100 rounded-0" onclick="generatePassword()">Generate A strong Password</button>
                </div>
                <div class="col-sm-6 mb-3">
                  <button class="btn btn-danger w-100 rounded-0" onclick="convertStr()">Converting Strings</button>
                </div>
                <div class="col-sm-6 mb-3">
                  <button class="btn btn-danger w-100 rounded-0" onclick="controlLength()">Controlling Length</button>
                </div>
                <div class="col-sm-6 mb-3">
                  <button class="btn btn-danger w-100 rounded-0" onclick="gstCal()">Calculate GST</button>
                </div>
              </div>             
            </div>
            <div class="col-md-6">
              <h4>Output/Result</h4>
              <p class="border border-black p-2 rounded-2 d-flex align-items-center justify-content-center" id="result"></p>
              <button type="button" class="btn btn-outline-dark mt-3" onclick="clear1()">Clear Result</button>
